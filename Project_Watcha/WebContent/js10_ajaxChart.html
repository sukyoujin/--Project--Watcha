<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

	google.charts.load('current', {'packages' : [ 'corechart' ]});

	function drawChart(chartData, head) {
		var data = google.visualization.arrayToDataTable(chartData);
		var options = {title : head};
		var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		chart.draw(data, options);
	}

	function ajaxJSON() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var chartData = this.responseText;
				chartData = eval(chartData);
				//alert(chartData[0][0]);
				drawChart(chartData, 'My Daily Activities');
			}
		};
		xhttp.open("GET", "js10_ajaxResArray.jsp", true);
		xhttp.send();
	}
	
</script>
</head>
<body>
	<button onclick="ajaxJSON()">HELLO</button>
	<div id="piechart" style="width: 900px; height: 500px;"></div>
	
</body>
</html>
